<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Giovanni's Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="title" class="text-center">Giovanni's Pizza</h1>
      <div class="OrderSheet">
        <form>
          <h2>Build your Pizza</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" name="name" value="">
          </div>
          <div class="form-group">
            <label for="crust">Crust</label>
            <select id="crust" class="form-control" name="crust">
              <option value="thin">Thin Crust</option>
              <option value="regular">Regular Crust</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <select id="size" class="form-control" name="">
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Toppings</label>
            <br>
            <label class="checkbox-inline">Sausage</label>
            <input type="checkbox" name="toppings" value="sausage">
            <label class="checkbox-inline">Pepporoni</label>
            <input type="checkbox" name="toppings" value="pepporoni">
            <label class="checkbox-inline">Green Peppers</label>
            <input type="checkbox" name="toppings" value="peppers">
            <label class="checkbox-inline">Mushrooms</label>
            <input type="checkbox" name="toppings" value="mushrooms">
            <label class="checkbox-inline">Onions</label>
            <input type="checkbox" name="toppings" value="onions">
            <label class="checkbox-inline">Ricotta</label>
            <input type="checkbox" name="toppings" value="ricotta">
          </div>
          <button class="btn btn-danger" type="submit" name="button">Add Pizza</button>
        </form>
      </div>
      <div id="results">
        <h2>Your Order</h2>
        <div id="order">
        </div>
        <div id="total">
        <h4><span class="name"></span> your bill is $<span class="total"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
